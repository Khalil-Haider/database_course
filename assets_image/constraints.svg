<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="550" viewBox="0 0 850 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for icons -->
  <defs>
    <!-- NOT NULL Icon -->
    <symbol id="not-null-icon" viewBox="0 0 30 30">
      <circle cx="15" cy="15" r="12" fill="#ea4335" stroke="#b71c1c" stroke-width="1"/>
      <text x="15" y="20" font-size="14" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif">!</text>
    </symbol>
    <!-- UNIQUE Icon -->
    <symbol id="unique-icon" viewBox="0 0 30 30">
      <rect x="3" y="3" width="24" height="24" rx="2" fill="#34a853" stroke="#1b5e20" stroke-width="1"/>
      <text x="15" y="20" font-size="14" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif">U</text>
    </symbol>
    <!-- PRIMARY KEY Icon -->
    <symbol id="primary-key-icon" viewBox="0 0 30 30">
      <path d="M15 3 L27 15 L15 27 L3 15 Z" fill="#fbbc05" stroke="#f57f17" stroke-width="1"/>
      <text x="15" y="20" font-size="14" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif">K</text>
    </symbol>
    <!-- FOREIGN KEY Icon -->
    <symbol id="foreign-key-icon" viewBox="0 0 30 30">
      <circle cx="15" cy="15" r="12" fill="#4285f4" stroke="#1565c0" stroke-width="1"/>
      <path d="M10 15 H20 M15 10 V20" stroke="#fff" stroke-width="2"/>
    </symbol>
    <!-- DEFAULT Icon -->
    <symbol id="default-icon" viewBox="0 0 30 30">
      <rect x="3" y="3" width="24" height="24" rx="2" fill="#9c27b0" stroke="#4a148c" stroke-width="1"/>
      <text x="15" y="20" font-size="14" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif">D</text>
    </symbol>
    <!-- CHECK Icon -->
    <symbol id="check-icon" viewBox="0 0 30 30">
      <circle cx="15" cy="15" r="12" fill="#f44336" stroke="#b71c1c" stroke-width="1"/>
      <path d="M10 15 L13 18 L20 12" stroke="#fff" stroke-width="2"/>
    </symbol>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="850" height="550" fill="#f5f7fa" rx="8" ry="8" filter="url(#shadow)"/>
  
  <!-- Title -->
  <text x="425" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Database Constraints</text>
  
  <!-- Table outline -->
  <rect x="50" y="60" width="750" height="440" rx="4" ry="4" fill="white" stroke="#dddddd" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Table header -->
  <rect x="50" y="60" width="750" height="50" rx="4" ry="4" fill="#4285f4" stroke="#3367d6" stroke-width="1"/>
  
  <!-- Header cells -->
  <rect x="50" y="60" width="250" height="50" fill="#4285f4" stroke="#ffffff" stroke-width="1"/>
  <rect x="300" y="60" width="350" height="50" fill="#4285f4" stroke="#ffffff" stroke-width="1"/>
  <rect x="650" y="60" width="150" height="50" fill="#4285f4" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Header text -->
  <text x="175" y="92" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Constraint</text>
  <text x="475" y="92" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Description</text>
  <text x="725" y="92" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Example</text>
  
  <!-- Row 1: NOT NULL -->
  <rect x="50" y="110" width="250" height="60" fill="#f8f9fa" stroke="#dddddd" stroke-width="1"/>
  <rect x="300" y="110" width="350" height="60" fill="#f8f9fa" stroke="#dddddd" stroke-width="1"/>
  <rect x="650" y="110" width="150" height="60" fill="#f8f9fa" stroke="#dddddd" stroke-width="1"/>
  <use href="#not-null-icon" x="60" y="125" width="30" height="30"/>
  <text x="175" y="152" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#ea4335">NOT NULL</text>
  <text x="475" y="152" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Column cannot have NULL values</text>
  <text x="725" y="152" font-family="monospace" font-size="14" text-anchor="middle" fill="#0b5394">col1 INT NOT NULL</text>
  
  <!-- Row 2: UNIQUE -->
  <rect x="50" y="170" width="250" height="60" fill="white" stroke="#dddddd" stroke-width="1"/>
  <rect x="300" y="170" width="350" height="60" fill="white" stroke="#dddddd" stroke-width="1"/>
  <rect x="650" y="170" width="150" height="60" fill="white" stroke="#dddddd" stroke-width="1"/>
  <use href="#unique-icon" x="60" y="185" width="30" height="30"/>
  <text x="175" y="212" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#34a853">UNIQUE</text>
  <text x="475" y="212" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">All values in the column must be different</text>
  <text x="725" y="212" font-family="monospace" font-size="14" text-anchor="middle" fill="#0b5394">col2 INT UNIQUE</text>
  
  <!-- Row 3: PRIMARY KEY -->
  <rect x="50" y="230" width="250" height="60" fill="#f8f9fa" stroke="#dddddd" stroke-width="1"/>
  <rect x="300" y="230" width="350" height="60" fill="#f8f9fa" stroke="#dddddd" stroke-width="1"/>
  <rect x="650" y="230" width="150" height="60" fill="#f8f9fa" stroke="#dddddd" stroke-width="1"/>
  <use href="#primary-key-icon" x="60" y="245" width="30" height="30"/>
  <text x="175" y="272" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#fbbc05">PRIMARY KEY</text>
  <text x="475" y="272" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Unique and NOT NULL, only one per table</text>
  <text x="725" y="272" font-family="monospace" font-size="14" text-anchor="middle" fill="#0b5394">id INT PRIMARY KEY</text>
  
  <!-- Row 4: FOREIGN KEY -->
  <rect x="50" y="290" width="250" height="60" fill="white" stroke="#dddddd" stroke-width="1"/>
  <rect x="300" y="290" width="350" height="60" fill="white" stroke="#dddddd" stroke-width="1"/>
  <rect x="650" y="290" width="150" height="60" fill="white" stroke="#dddddd" stroke-width="1"/>
  <use href="#foreign-key-icon" x="60" y="305" width="30" height="30"/>
  <text x="175" y="332" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#4285f4">FOREIGN KEY</text>
  <text x="475" y="332" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Prevents actions that destroy links between tables</text>
  <text x="725" y="320" font-family="monospace" font-size="12" text-anchor="middle" fill="#0b5394">FOREIGN KEY (cust_id)</text>
  <text x="725" y="335" font-family="monospace" font-size="12" text-anchor="middle" fill="#0b5394">REFERENCES customer(id)</text>
  
  <!-- Row 5: DEFAULT -->
  <rect x="50" y="350" width="250" height="60" fill="#f8f9fa" stroke="#dddddd" stroke-width="1"/>
  <rect x="300" y="350" width="350" height="60" fill="#f8f9fa" stroke="#dddddd" stroke-width="1"/>
  <rect x="650" y="350" width="150" height="60" fill="#f8f9fa" stroke="#dddddd" stroke-width="1"/>
  <use href="#default-icon" x="60" y="365" width="30" height="30"/>
  <text x="175" y="392" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#9c27b0">DEFAULT</text>
  <text x="475" y="392" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Sets a default value for a column</text>
  <text x="725" y="392" font-family="monospace" font-size="14" text-anchor="middle" fill="#0b5394">salary INT DEFAULT 25000</text>
  
  <!-- Row 6: CHECK -->
  <rect x="50" y="410" width="250" height="60" fill="white" stroke="#dddddd" stroke-width="1"/>
  <rect x="300" y="410" width="350" height="60" fill="white" stroke="#dddddd" stroke-width="1"/>
  <rect x="650" y="410" width="150" height="60" fill="white" stroke="#dddddd" stroke-width="1"/>
  <use href="#check-icon" x="60" y="425" width="30" height="30"/>
  <text x="175" y="452" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#f44336">CHECK</text>
  <text x="475" y="452" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Limits values allowed in a column</text>
  <text x="725" y="452" font-family="monospace" font-size="14" text-anchor="middle" fill="#0b5394">CHECK (age >= 18)</text>
  
  <!-- Footnote -->
  <text x="425" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">Constraints enforce rules on table data to maintain data integrity</text>
</svg>